<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
    .container {
        max-width: 600px;
        margin-top: 50px;
    }
</style>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="mt-5">Tumor Detection System</h1>
            <p class="lead">Upload an image to detect tumors.</p>
        </div>

        <div class="card shadow mt-4 p-4">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Select MRI Image for detection</label>
                    <input type="file" class="form-control" id="image" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Predict</button>
            </form>
        </div>

        {% if result %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title text-success">{{result}}</h5>
                    <p class="card-text text-muted">Confidence: {{ confidence }}%</p>
                    <img src="{{file_path}}" class="img-fluid rounded" alt="">
            </div>
        {% endif %}
    </div>
</body>
</html>
